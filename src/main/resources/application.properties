spring.datasource.url=jdbc:postgresql://localhost:5432/{insert nameBD}
spring.datasource.username={insert usr}
spring.datasource.password={insert psw}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username={insert email}
spring.mail.password={insert pass}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
jwt.secret=mySecretKey